<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago Metro Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="greeting">
    <h1>Add Report</h1>
  </div>

  <form class="row g-3">
    <div >

      <label for="inputLine" class="form-label">Line</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select Lines</option>
        <option value="1">Red</option>
        <option value="2">Blue</option>
        <option value="3">Brown</option>
        <option value="4">Green</option>
        <option value="5">Orange</option>
      </select>

    </div>
    <div >
      <label for="inputStation" class="form-label">Station</label>
      <input type="text" class="form-control" id="inputStation">
    </div>
    <div >
      <label for="inputPlatform" class="form-label">Platform</label>
      <input type="text" class="form-control" id="inputPlatform" placeholder="Which bound?">
    </div>
    <div >
      <label for="inputTime" class="form-label">Time</label>
      <input type="text" class="form-control" id="inputTime" placeholder="HH:MM">
    </div>
    <div >
      <label for="inputDescription" class="form-label">Description</label>
      <input type="text" class="form-control" id="inputDescription">
    </div>
    
    
    <div class="col-12">
      <button type="submit" class="button">Submit</button>
      <button class="button">Cancel</button>
    </div>
  </form>




  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
