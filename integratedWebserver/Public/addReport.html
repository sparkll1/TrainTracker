<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago Metro Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-dark fixed-top">
    <button id="menuButton" type="button" class="btn"><i class="material-icons">menu</i></button>
    <a class="navbar-brand">Chicago L-Train Tracker</a>
    <div id="navItems">
        <button id="logOutButton" type="button" class="btn"><i class="material-icons">logout</i></button>
    </div>
  </nav>

  <div id="AddReportPage">
    <div class="greeting">
      <h1>Add Report</h1>
    </div>

    <form class="container">
      <div class="row">
          <label for="inputLocation" class="form-label">Location</label>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Line: </span>
            <input type="text" id="inputLine" class="form-control" placeholder="">
          </div>
        </div>
        <div class="col-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Station: </span>
            <input type="text" id="inputStation" class="form-control" placeholder="">
          </div>
        </div>
        <div class="col-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Platform: </span>
            <input type="text" id="inputPlatform" class="form-control" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
          <label for="inputTrain" class="form-label">Train</label>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Train Number: </span>
            <input type="text" id="inputTrainNumber" class="form-control" placeholder="">
          </div>
        </div>
        <div class="col-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Train Offset (min): </span>
            <input type="text" id="inputTrainOffset" class="form-control" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
          <label for="inputDetails" class="form-label">Details</label>
      </div>
      <div class="row">
        <div class="col-10">
           <textarea id="inputDetails" class="form-control" placeholder="" rows="4"></textarea>
        </div>
      </div>
      <div class="row reportButtons">
        <div class="col-5 text-start">
          <button type="button" id="cancelReport" class="btn">Cancel</button>
        </div>
        <div class="col-5 text-end">
            <button type="button" id="submitReport" class="btn">Submit</button>
        </div>
      </div>
    </form>

  
</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.js"></script>
<script src="scripts/bootstrap-material-design.js"></script>
<script>
    $("body").bootstrapMaterialDesign();
</script>
<script src="scripts/main.js"></script>

</body>
</html>
