<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago Metro Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-dark fixed-top">
    <button id="menuButton" type="button" class="btn"><i class="material-icons">menu</i></button>
    <a class="navbar-brand">Chicago L-Train Tracker</a>
    <div id="navItems">
        <button id="goDelete" type="button" class="btn"><i class="material-icons">logout</i></button>
    </div>
  </nav>

  <div id="MainPage">

  <div class="container text-center">
    <h1>Welcome, <span id="nicknameGreeting"></span></h1>
    <br>
    <div class="container col-6" id="main-container">
      
      <div class="col">
        <button type="button" id="main-searchTrains" class="btn main-btn btn-lg">Search For Trains</button>
      </div>
      <br>
      <div class="col">
        <button type="button" id="main-searchStations" class="btn main-btn btn-lg">Find Station Information</button>
      </div>
      <br>
      <div class="col">
        <button type="button" id="main-addReport" class="btn main-btn btn-lg">Report a Delayed Train</button>
      </div>
      <br>
      <div class="col">
        <button type="button" id="main-viewReports" class="btn main-btn btn-lg">View My Reports</button>
      </div>
      <br>
      <div class="col">
        <button type="button" id="main-userInfo" class="btn main-btn btn-lg">My Profile</button>
      </div>
      <br>
      <div class="col">
        <button type="button" id="goSignUp" class="btn main-btn btn-lg">Sign Up</button>
      </div>
      <div class="col">
        <button type="button" id="goLogIn" class="btn main-btn btn-lg">Log In</button>
      </div>
      <br>
      <div class="col">
        <button type="button" id="main-import" class="btn main-btn btn-lg">Import</button>
      </div>

    </div>


  </div>
</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.js"></script>
<script src="scripts/bootstrap-material-design.js"></script>
<script>
    $("body").bootstrapMaterialDesign();
</script>
<script src="scripts/main.js"></script>

</body>
</html>
