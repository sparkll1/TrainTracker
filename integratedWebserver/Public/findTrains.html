<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chicago Metro Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark fixed-top">
        <button id="menuButton" type="button" class="btn"><i class="material-icons">menu</i></button>
        <a class="navbar-brand">Chicago L-Train Tracker</a>
        <div id="navItems">
            <button id="logOutButton" type="button" class="btn"><i class="material-icons">logout</i></button>
        </div>
    </nav>

  <div id="FindTrainsPage">

    <h1>Find Trains</h1>

  <div class="container text-center col-9">

    <div class="row">
        
        <div class="col">
            <label for="searchLineName" id="label-searchLineName"
                    class="lineFormLabel">Line: </label>
            <input type="text" class="addInput" id="searchLineName" placeholder="LineName">
            <ul class="dropdown" id="searchLineDropdown"></ul>
        </div>

        <div class="col">
            <label for="searchStationName" id="label-searchStationName"
                    class="stationFormLabel">Station: </label>
            <input type="text" class="addInput" id="searchStationName" placeholder="StationName">
            <ul class="dropdown" id="searchStationDropdown"></ul>
        </div>

        <div class="col">
            <label for="searchDestinationName" id="label-searchDestinationName"
                    class="destinationFormLabel">Destination: </label>
            <input type="text" class="addInput" id="searchDestinationName" placeholder="StationName">
            <ul class="dropdown" id="searchDestinationDropdown"></ul>
        </div>

        <div class="col">
            <label for="searchDirection" id="label-searchDirection"
                    class="DirectionLabel">Direction: </label>
            <input type="text" class="addInput" id="searchDirection" placeholder="North">
            <ul class="dropdown" id="searchDirectionDropdown"></ul>
        </div>

        <div class="col">
            <button type="button" id="searchTrains" class="btn">Search</button>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="train-container">
                    <div id="trainCards" class="col-12 mx-auto"></div>
                    <h4 class="text-muted" id="trainMess">No Scheduled Trains...</h4>
                </div>
            </div>
        </div>

    </div>
    
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
      $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>

</body>
</html>
