<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago Metro Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="LogInPage">
  <div class="greeting">
    <h1>Please Log in</h1>
  </div>
    <div class="mb-3">
      <label for="LoginInputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="LoginInputEmail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="LoginInputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="LoginInputPassword">
    </div>
    <button type="button" id="LogInButton" class="btn btn-primary">Log In</button>
    <button type="button" id="goMainButton1" class="btn btn-secondary">Cancel</button>
  




  <script src="scripts/main.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
