<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago Metro Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="MyProfilePage">
  <div class="greeting">
    <h1>My Profile</h1>
  </div>
  <div id="errorAlert" class="alert alert-primary" role="alert" style="display: none;">
    A simple primary alertâ€”check it out!
  </div>
    <form class="container">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="staticNickname" class="col-sm-2 col-form-label">NickName</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticNickname" value="email@example.com">
      </div>
    </div>
      

    <div class="mb-3">
      <label for="NewNameInput" class="form-label">New Nickname</label>
      <input  class="form-control" id="NewNameInput">
    </div>

    <div class="mb-3">
      <label for="OldPasswordInput" class="form-label">Old Password</label>
      <input type="password" class="form-control" id="OldPasswordInput">
    </div>
    <div class="mb-3">
      <label for="NewPasswordInput" class="form-label">New Password</label>
      <input type="password" class="form-control" id="NewPasswordInput">
    </div>
    <button type="button" id="ModifyUserInfoButton" class="btn btn-primary">Save</button>
    <button type="button" id="goMainButton1" class="btn btn-secondary">Cancel</button>
    </form>

  




  <script src="scripts/main.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
