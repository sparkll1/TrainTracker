<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chicago Metro Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="greeting">
    <h1>Hi, user</h1>
  </div>


  <div class="container text-center">
    <h1>'L' train Route information</h1>
    <div class="row row-cols-3">
      <div class="col">        
        <img src="http://localhost:3000/static/pic/icon_redline1.png" class="img-fluid" alt="Image 1">
        <div class="caption">
          Red Line
        </div>
      </div>

      <div class="col">        
        <img src="http://localhost:3000/static/pic/icon_blueline1.png" class="img-fluid" alt="Image 2">
        <div class="caption">
          Blue Line
        </div>
      </div>

      <div class="col">        
        <img src="http://localhost:3000/static/pic/icon_brownline1.png" class="img-fluid" alt="Image 1">
        <div class="caption">
          Brown Line
        </div>
      </div>

      <div class="col">        
        <img src="http://localhost:3000/static/pic/icon_greenline1.png" class="img-fluid" alt="Image 1">
        <div class="caption">
          Green Line
        </div>
      </div>

      <div class="col">        
        <img src="http://localhost:3000/static/pic/icon_orangeline1.png" class="img-fluid" alt="Image 1">
        <div class="caption">
          Orange Line
        </div>
      </div>

    </div>
  </div>

  <div class="container text-center">
    <h1>Was your train delayed or arrived early?</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-secondary" type="button" id="addReport">Add Report</button>

      <button class="btn btn-outline-secondary" type="button" id="viewReport">View My Report</button>
    </div>
  
  </div>




  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
